<html>
    <head>
        <title>
            {{ title }} - Your great coffee starts here
        </title>
    </head>
    <body>
        <h1>
            Coffee Orders
        </h1>
        {% for coffee in orders %}
            <ul>
                <p> {{ coffee.customer_name }}: <b> {{ coffee.order_date }} </b>, <b> {{ coffee.quantity }}</b>, <b> {{ coffee.price }} </b></p>
            </ul>
        {% endfor %}
    </body>
</html>
